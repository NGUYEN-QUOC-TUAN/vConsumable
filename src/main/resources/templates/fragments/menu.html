<script>
    $(document).ready(function () {
        $('.menu-item').on('click', function () {
            // BỎ LỚP 'ACTIVE' TỪ CÁC ITEM KHÁC
            $('.menu-item').removeClass('active');
            $(this).addClass('active');
        });
    });
    // RENDER PAGINATION
    function renderPagination(pageInfo) {
        let pagination = `
            <li class="page-item ${pageInfo.number === 0 ? 'disabled' : ''}">
                <a class="page-link" href="#" id="btn-previous">&laquo;</a>
            </li>`;
        for (let i = 0; i < pageInfo.totalPages; i++) {
            pagination += `
            <li class="page-item ${i === pageInfo.number ? 'active' : ''}">
                <a class="page-link page-link-number" href="#" data-page="${i}">${i + 1}</a>
            </li>`;
        }
        pagination += `
            <li class="page-item ${pageInfo.number === pageInfo.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" id="btn-next">&raquo;</a>
            </li>`;
        $('.pagination').html(pagination);
    }
</script>
